title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            cards:
              display: Cards
              instructions: 'Show linkable cards with text.'
              icon: link
              fields:
                -
                  import: cards
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            image_credits:
              display: 'Image credits'
              instructions: 'List images with their credits.'
              icon: content-book-open
              fields:
                -
                  import: image_credits
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
            clients:
              display: Clients
              instructions: 'A Clients logo cloud.'
              icon: favorite-award
              fields:
                -
                  import: clients
            faq:
              display: FAQ
              instructions: 'List frequently asked questions in an accordion.'
              icon: alert-help-question
              fields:
                -
                  import: faq
            index_content:
              display: 'Index content'
              instructions: 'Render the currently mounted entries if available.'
              icon: file-content-list
              fields:
                -
                  import: index_content
            news:
              display: News
              instructions: 'List the most recent News.'
              icon: share-mega-phone
              fields:
                -
                  import: news
      instructions_position: above
      visibility: visible
      previews: true
